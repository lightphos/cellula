group 'cellula'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'application'

// run the fat jar
mainClassName = "io.vertx.core.Starter"
apply plugin: 'com.github.johnrengelman.shadow'
sourceCompatibility = 1.8
targetCompatibility = 1.8


buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

repositories {
    mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

// build a fat jar with all the jar dependencies included
shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Starter'
        attributes 'Main-Verticle': 'java-hk2:com.cellula.platform.Cell'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}


dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version:'3.1.0'
    compile group: 'io.vertx', name: 'vertx-hazelcast', version:'3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

